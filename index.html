// Funkce pro zobrazen√≠ produkt≈Ø
function displayProducts(products) {
  const grid = document.getElementById('grid');
  const stats = document.getElementById('stats');

  if (products.length === 0) {
    grid.innerHTML = '<div class="error">≈Ω√°dn√© produkty nenalezeny</div>';
    stats.textContent = 'Zobrazeno: 0 produkt≈Ø';
    return;
  }

  grid.innerHTML = products.map(product => {
    const audienceIcon = product.audience === 'BOTH' ? 'üë•' : 
                        product.audience === 'INVESTOR' ? 'üí∞' : 'üè†';

    return `
      <div class="card">
        <span class="audience" title="${product.audience}">${audienceIcon}</span>
        <span class="type type-${product.type}">${product.type}</span>
        <h3>${product.title}</h3>
        <p><strong>${product.short}</strong></p>
        <p><small>Co: ${product.what}</small></p>
        <p><small>Jak: ${product.how}</small></p>
        <p><small>Proƒç: ${product.why}</small></p>
      </div>
    `;
  }).join('');

  // Statistiky
  const sections = [...new Set(products.map(p => p.section))];

    Kategorie: <strong>${sections.length}</strong> |

    Custom: ${products.filter(p => p.type === 'CUSTOM').length}
  `;
}

// Filtrov√°n√≠
function filterProducts() {
  const searchTerm = document.getElementById('search').value.toLowerCase();
  const typeFilter = document.getElementById('typeFilter').value;
  const audienceFilter = document.getElementById('audienceFilter').value;

  let filtered = PRODUCTS;

  if (searchTerm) {
    filtered = filtered.filter(p => 
      p.title.toLowerCase().includes(searchTerm) ||
      p.short.toLowerCase().includes(searchTerm) ||
      p.what.toLowerCase().includes(searchTerm)
    );
  }

  if (typeFilter) {
    filtered = filtered.filter(p => p.type === typeFilter);
  }

  if (audienceFilter) {
    filtered = filtered.filter(p => p.audience === audienceFilter || p.audience === 'BOTH');
  }

  displayProducts(filtered);
}
