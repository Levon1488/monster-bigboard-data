<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Dashboard - Monster BigBoard</title>
<style>
  :root{--bg:#0f0f0f;--text:#eee;--muted:#bdbdbd;--card:#1b1b1b;--card2:#262626;--line:#2a2a2a;--accent:#ffcc00;--sidebar:#141414}
  *{box-sizing:border-box}html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--text);font-family:Arial,sans-serif}
  .container{display:grid;grid-template-columns:250px 1fr;grid-template-rows:60px 1fr;height:100vh}
  header{grid-column:1/3;background:#101010;border-bottom:1px solid #333;display:flex;align-items:center;padding:0 20px;justify-content:space-between}
  h1{color:var(--accent);margin:0;font-size:1.5em}
  .sidebar{background:var(--sidebar);border-right:1px solid #333;padding:20px;overflow-y:auto}
  .main{padding:20px;overflow-y:auto}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:15px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:15px;cursor:pointer;transition:0.3s;position:relative}
  .card:hover{background:var(--card2);transform:translateY(-2px)}
  .badge{position:absolute;top:10px;right:10px;background:var(--accent);color:#000;padding:2px 8px;border-radius:4px;font-size:0.75em;font-weight:bold}
  .icon{font-size:2em;margin-bottom:10px}
  .title{font-weight:bold;margin-bottom:5px}
  .subtitle{color:var(--muted);font-size:0.9em}
  .price{color:var(--accent);margin-top:10px;font-weight:bold}
  .category{padding:10px;margin:5px 0;background:#1a1a1a;border-radius:8px;cursor:pointer}
  .category:hover{background:#222}
  .category.active{border:2px solid var(--accent)}
  .search{background:#111;border:1px solid #333;color:#fff;padding:8px;border-radius:6px;width:300px}
  .btn{background:var(--card);border:1px solid var(--line);color:var(--text);padding:8px 15px;border-radius:6px;cursor:pointer;margin:0 5px}
  .btn:hover{background:var(--card2)}

  /* Chat Bot */
  .chat-widget{position:fixed;bottom:20px;right:20px;width:350px;height:500px;background:var(--card);border:2px solid var(--accent);border-radius:12px;display:none;flex-direction:column;z-index:1000}
  .chat-widget.open{display:flex}
  .chat-header{background:var(--accent);color:#000;padding:15px;font-weight:bold;display:flex;justify-content:space-between;align-items:center}
  .chat-messages{flex:1;overflow-y:auto;padding:15px}
  .chat-input-area{display:flex;padding:10px;border-top:1px solid var(--line)}
  .chat-input{flex:1;background:#111;border:1px solid #333;color:#fff;padding:8px;border-radius:6px}
  .bot-toggle{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:var(--accent);border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:1.5em;z-index:999}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>üöÄ Monster BigBoard - VIP Dashboard</h1>
    <div>
      <input type="text" class="search" id="searchInput" placeholder="Hledat produkty...">
      <button class="btn" onclick="toggleZoom(-0.1)">‚ûñ</button>
      <button class="btn" onclick="toggleZoom(0.1)">‚ûï</button>
      <button class="btn" id="zoomLevel">100%</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <h3 style="color:var(--accent)">Kategorie</h3>
    <div id="categories"></div>
  </div>

  <div class="main" id="main">
    <div class="grid" id="productGrid"></div>
  </div>
</div>

<!-- Chat Bot -->
<div class="bot-toggle" onclick="toggleChat()">üí¨</div>
<div class="chat-widget" id="chatWidget">
  <div class="chat-header">
    <span>ü§ñ VIP Asistent</span>
    <span style="cursor:pointer" onclick="toggleChat()">‚úñ</span>
  </div>
  <div class="chat-messages" id="chatMessages">
    <div style="background:#222;padding:10px;border-radius:8px;margin-bottom:10px">
      Ahoj! Jsem VIP asistent. Jak v√°m mohu pomoci?
    </div>
  </div>
  <div class="chat-input-area">
    <input type="text" class="chat-input" id="chatInput" placeholder="Napi≈°te zpr√°vu..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button class="btn" onclick="sendMessage()">Odeslat</button>
  </div>
</div>

<script>
// Data produkt≈Ø - naƒçte se z va≈°ich JSON soubor≈Ø
let products = [];
let categories = new Set();
let currentCategory = 'all';
let zoom = 1;

// Naƒçten√≠ dat z JSON
async function loadData() {
  try {
    // Zkus√≠ naƒç√≠st va≈°e data
    const response = await fetch('final_catalog.json');
    if (response.ok) {
      const data = await response.json();
      processData(data);
    } else {
      loadDemoData();
    }
  } catch (error) {
    console.log('Naƒç√≠t√°m demo data...');
    loadDemoData();
  }
}

// Demo data pro testov√°n√≠
function loadDemoData() {
  const demoData = [
    {
      section: "Tipy na nemovitosti",
      type: "ONLINE",
      title: "Fresh Pack - Monitoring", 
      short: "Denn√≠ sledov√°n√≠ nov√Ωch nab√≠dek",
      price: "2900 Kƒç/mƒõs√≠c",
      icon: "üè†"
    },
    {
      section: "Datab√°ze",
      type: "PREMIUM",
      title: "Datab√°ze investor≈Ø",
      short: "5000+ ovƒõ≈ôen√Ωch kontakt≈Ø",
      price: "9900 Kƒç",
      icon: "üìä"
    },
    {
      section: "N√°stroje",
      type: "CUSTOM",
      title: "ROI Kalkul√°tor Pro",
      short: "Excel n√°stroj pro anal√Ωzu investic",
      price: "4900 Kƒç",
      icon: "üìà"
    },
    {
      section: "Tipy na nemovitosti",
      type: "ONLINE",
      title: "VIP Hunter",
      short: "Exkluzivn√≠ off-market nab√≠dky",
      price: "5900 Kƒç/mƒõs√≠c",
      icon: "üíé"
    },
    {
      section: "Vzdƒõl√°v√°n√≠",
      type: "PREMIUM",
      title: "Masterclass Flipping",
      short: "2denn√≠ intenzivn√≠ workshop",
      price: "19900 Kƒç",
      icon: "üéì"
    },
    {
      section: "N√°stroje",
      type: "ONLINE",
      title: "Sada smluv Pro",
      short: "150+ pr√°vnƒõ ovƒõ≈ôen√Ωch ≈°ablon",
      price: "3900 Kƒç",
      icon: "üìù"
    }
  ];
  processData(demoData);
}

// Zpracov√°n√≠ dat
function processData(data) {
  products = Array.isArray(data) ? data : [data];

  // Z√≠skat kategorie
  products.forEach(p => {
    if (p.section) categories.add(p.section);
  });

  renderCategories();
  renderProducts();
}

// Vykreslen√≠ kategori√≠
function renderCategories() {
  const container = document.getElementById('categories');
  container.innerHTML = '<div class="category active" onclick="filterCategory(\'all\', this)">üîπ V≈°echny produkty</div>';

  categories.forEach(cat => {
    const count = products.filter(p => p.section === cat).length;
    container.innerHTML += `
      <div class="category" onclick="filterCategory('${cat}', this)">
        üìÅ ${cat} (${count})
      </div>
    `;
  });
}

// Filtrov√°n√≠ podle kategorie
function filterCategory(category, element) {
  currentCategory = category;
  document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
  element.classList.add('active');
  renderProducts();
}

// Vykreslen√≠ produkt≈Ø
function renderProducts() {
  const grid = document.getElementById('productGrid');
  const search = document.getElementById('searchInput').value.toLowerCase();

  let filtered = products;

  // Filtr podle kategorie
  if (currentCategory !== 'all') {
    filtered = filtered.filter(p => p.section === currentCategory);
  }

  // Filtr podle hled√°n√≠
  if (search) {
    filtered = filtered.filter(p => 
      (p.title && p.title.toLowerCase().includes(search)) ||
      (p.short && p.short.toLowerCase().includes(search))
    );
  }

  // Vykreslit karty
  grid.innerHTML = filtered.map(product => `
    <div class="card" onclick="selectProduct('${product.title}')">
      <div class="badge">${product.type || 'ONLINE'}</div>
      <div class="icon">${product.icon || 'üì¶'}</div>
      <div class="title">${product.title || 'Produkt'}</div>
      <div class="subtitle">${product.short || product.subtitle || ''}</div>
      <div class="price">${product.price || 'Cena na dotaz'}</div>
    </div>
  `).join('');

  if (filtered.length === 0) {
    grid.innerHTML = '<div style="color:#666">≈Ω√°dn√© produkty nenalezeny</div>';
  }
}

// V√Ωbƒõr produktu
function selectProduct(title) {
  const product = products.find(p => p.title === title);
  if (product) {
    document.getElementById('chatWidget').classList.add('open');
    addMessage(`Zaj√≠m√° v√°s "${product.title}"? Cena: ${product.price || 'na dotaz'}. Chcete v√≠ce informac√≠?`, 'bot');
  }
}

// Chat funkce
function toggleChat() {
  document.getElementById('chatWidget').classList.toggle('open');
}

function sendMessage() {
  const input = document.getElementById('chatInput');
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, 'user');
  input.value = '';

  // Simulace odpovƒõdi bota
  setTimeout(() => {
    if (message.toLowerCase().includes('cena')) {
      addMessage('Ceny na≈°ich produkt≈Ø zaƒç√≠naj√≠ od 2900 Kƒç. Kter√Ω produkt v√°s zaj√≠m√°?', 'bot');
    } else if (message.toLowerCase().includes('koupit')) {
      addMessage('Super! P≈ôiprav√≠m pro v√°s objedn√°vku. Napi≈°te mi v√°≈° email a telefon.', 'bot');
    } else {
      addMessage('Dƒõkuji za zpr√°vu. P≈ôed√°m ji na≈°emu t√Ωmu a ozveme se do 24 hodin.', 'bot');
    }
  }, 1000);
}

function addMessage(text, sender) {
  const messages = document.getElementById('chatMessages');
  const messageDiv = document.createElement('div');
  messageDiv.style.cssText = sender === 'user' 
    ? 'text-align:right;margin:10px 0' 
    : 'margin:10px 0';
  messageDiv.innerHTML = `
    <span style="background:${sender === 'user' ? '#333' : '#222'};padding:10px;border-radius:8px;display:inline-block">
      ${text}
    </span>
  `;
  messages.appendChild(messageDiv);
  messages.scrollTop = messages.scrollHeight;
}

// Zoom funkce
function toggleZoom(delta) {
  zoom = Math.max(0.5, Math.min(2, zoom + delta));
  document.getElementById('main').style.transform = `scale(${zoom})`;
  document.getElementById('main').style.transformOrigin = '0 0';
  document.getElementById('zoomLevel').textContent = Math.round(zoom * 100) + '%';
}

// Event listeners
document.getElementById('searchInput').addEventListener('input', renderProducts);

// Inicializace
loadData();
</script>

</body>
</html>
