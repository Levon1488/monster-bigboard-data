<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster BigBoard</title>

  <!-- důležité pro GitHub Pages -->
  <base href="/monster-bigboard-data/">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      background: #333;
      transform: scale(1.03);
    }
    .card h2 {
      margin: 0;
      font-size: 1.2em;
      color: #ffcc00;
    }
    .card p {
      font-size: 0.9em;
      margin: 8px 0 0;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Digitální Tržiště</h1>
  <div id="app"></div>

  <script>
    const bust = `?v=${Date.now()}`;
    const CONFIG_URL  = `config.json${bust}`;
    const CATALOG_URL = `catalog.json${bust}`;

    async function loadData() {
      try {
        const [config, catalog] = await Promise.all([
          fetch(CONFIG_URL).then(r => r.json()),
          fetch(CATALOG_URL).then(r => r.json())
        ]);

        const app = document.getElementById('app');
        const grid = document.createElement('div');
        grid.className = 'grid';

        catalog.categories.forEach(cat => {
          cat.items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h2>${item.number} – ${item.title}</h2>
              <p>${item.subtitle || ''}</p>
            `;
            grid.appendChild(card);
          });
        });

        app.appendChild(grid);

      } catch (err) {
        console.error('Načítání JSON selhalo:', err);
        document.body.insertAdjacentHTML('afterbegin',
          '<div style="padding:12px;background:#ffe0e0;color:#900;">Nelze načíst data (config.json / catalog.json).</div>'
        );
      }
    }

    loadData();
  </script>
</body>
</html>
