<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster BigBoard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      background: #333;
      transform: scale(1.03);
    }
    .card h2 {
      margin: 0;
      font-size: 1.2em;
      color: #ffcc00;
    }
    .card p {
      font-size: 0.9em;
      margin: 8px 0 0;
      color: #bbb;
    }
    .section {
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üìä Monster BigBoard</h1>
  <div id="grid" class="grid"></div>

  <script>
    async function loadData() {
      const response = await fetch("final_catalog.json"); // nebo final_catalog.min.json
      const data = await response.json();

      const grid = document.getElementById("grid");
      data.items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="section">${item.section}</div>
          <h2>${item.title}</h2>
          <p>${item.what}</p>
          <p><strong>Proƒç:</strong> ${item.why}</p>
        `;
        grid.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
