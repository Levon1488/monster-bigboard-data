<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digitální Tržiště – SAFE</title>
  <base href="/monster-bigboard-data/">
  <style>
    body{margin:0;background:#0f0f0f;color:#eee;font-family:Arial,Helvetica,sans-serif}
    h1{margin:16px 0;text-align:center;color:#ffcc00}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;padding:16px}
    .card{background:#1b1b1b;border:1px solid #2a2a2a;border-radius:12px;padding:14px}
    .num{color:#ffcc00;font-weight:700;margin-bottom:6px}
    .title{font-weight:700}
    .sub{color:#bdbdbd;margin-top:6px;font-size:.95em}
  </style>
</head>
<body>
  <h1>Digitální Tržiště</h1>
  <div id="grid" class="grid"></div>

  <script>
    const bust='?v='+Date.now();
    const URL='catalog.json'+bust;

    (async()=>{
      try{
        const r=await fetch(URL);
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data=await r.json();
        const grid=document.getElementById('grid');

        // podpora dvou tvarů JSONu
        const items = Array.isArray(data.categories)
          ? data.categories.flatMap(c => c.items||[])
          : (data.items||[]);

        if(!items.length){
          grid.innerHTML='<div class="card">V JSONu nejsou žádné položky.</div>';
          return;
        }

        items.forEach(it=>{
          const d=document.createElement('div');
          d.className='card';
          if(it.url) d.onclick=()=>window.open(it.url,'_blank');
          d.innerHTML = `
            <div class="num">${it.number||''}</div>
            <div class="title">${it.title||''}</div>
            <div class="sub">${it.subtitle||''}</div>
          `;
          grid.appendChild(d);
        });
      }catch(e){
        document.body.insertAdjacentHTML('afterbegin',
          '<div style="padding:12px;background:#ffe0e0;color:#900;">Chyba načítání catalog.json</div>');
        console.error(e);
      }
    })();
  </script>
</body>
</html>
