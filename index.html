<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Dashboard - Monster BigBoard</title>
<style>
  :root{--bg:#0f0f0f;--text:#eee;--muted:#bdbdbd;--card:#1b1b1b;--card2:#262626;--line:#2a2a2a;--accent:#ffcc00;--sidebar:#141414;--sideW:300px}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif}

  /* Layout z≈Øst√°v√° stejn√Ω jako origin√°l */
  .wrap{display:grid;grid-template-columns:var(--sideW) 1fr;grid-template-rows:64px 1fr;grid-template-areas:"head head" "side main";height:100%}
  header{grid-area:head;display:flex;align-items:center;justify-content:center;background:#101010;border-bottom:1px solid #1f1f1f;position:sticky;top:0;z-index:5}
  h1{margin:0;color:var(--accent)}

  /* Admin panel */
  .admin-bar{position:fixed;bottom:20px;right:20px;background:#1a1a1a;border:2px solid var(--accent);border-radius:12px;padding:10px;display:none;z-index:1000}
  .admin-bar.show{display:flex;gap:10px}
  .admin-btn{background:var(--accent);color:#000;border:none;padding:8px 15px;border-radius:6px;cursor:pointer;font-weight:bold}

  /* Chat Bot */
  .chat-bot{position:fixed;bottom:20px;left:20px;width:350px;height:500px;background:var(--card);border:1px solid var(--line);border-radius:12px;display:none;flex-direction:column;z-index:1000}
  .chat-bot.open{display:flex}
  .chat-header{background:var(--accent);color:#000;padding:15px;border-radius:12px 12px 0 0;font-weight:bold}
  .chat-messages{flex:1;overflow-y:auto;padding:15px}
  .chat-input{display:flex;padding:10px;border-top:1px solid var(--line)}
  .chat-input input{flex:1;background:#111;border:1px solid var(--line);color:#fff;padding:8px;border-radius:6px}
  .chat-input button{background:var(--accent);color:#000;border:none;padding:8px 15px;margin-left:10px;border-radius:6px;cursor:pointer}

  /* Floating Bot Button */
  .bot-toggle{position:fixed;bottom:20px;left:20px;width:60px;height:60px;background:var(--accent);border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 4px 12px rgba(255,204,0,0.3);z-index:999}
  .bot-toggle:hover{transform:scale(1.1)}

  /* Karty - stejn√Ω styl */
  .topright{position:absolute;right:12px;top:10px;display:flex;gap:8px;align-items:center}
  .btn{background:var(--card);border:1px solid var(--line);color:var(--text);padding:8px 10px;border-radius:8px;cursor:pointer}
  .btn:hover{background:var(--card2)}
  .search{background:#111;border:1px solid var(--line);color:#ddd;border-radius:8px;padding:8px 10px;min-width:260px;outline:none}
  aside{grid-area:side;background:var(--sidebar);border-right:1px solid #1f1f1f;padding:12px;overflow:auto}
  .cat{display:block;padding:10px 12px;margin-bottom:8px;border-radius:10px;background:#171717;border:1px solid #242424;text-decoration:none;color:var(--text);cursor:pointer}
  .cat.active{outline:2px solid var(--accent)}
  .small{display:block;color:var(--muted);margin-top:2px;font-size:.9em}
  main{grid-area:main;overflow:auto;padding:16px;transform-origin:0 0}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;transition:.15s;cursor:pointer;position:relative}
  .card:hover{background:var(--card2);transform:translateY(-1px)}
  .card-icon{width:40px;height:40px;background:var(--accent);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:24px;margin-bottom:10px}
  .card-title{font-weight:700;margin-bottom:5px}
  .card-subtitle{color:var(--muted);font-size:0.9em}
  .card-badge{position:absolute;top:10px;right:10px;background:var(--accent);color:#000;padding:2px 8px;border-radius:4px;font-size:0.75em;font-weight:bold}

  /* Modal pro editaci */
  .modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:2000}
  .modal.show{display:flex}
  .modal-content{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:30px;min-width:500px}
  .modal input, .modal textarea{width:100%;background:#111;border:1px solid var(--line);color:#fff;padding:10px;margin:10px 0;border-radius:6px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>üöÄ VIP Dashboard</h1>
      <div class="topright">
        <input id="search" class="search" placeholder="Hledat produkty...">
        <button id="zminus" class="btn">‚àí</button>
        <button id="zplus" class="btn">+</button>
        <button id="zreset" class="btn">100%</button>
        <button id="adminToggle" class="btn" style="background:var(--accent);color:#000">‚öôÔ∏è Admin</button>
      </div>
    </header>

    <aside id="sidebar">
      <!-- Kategorie se generuj√≠ dynamicky -->
    </aside>

    <main id="main">
      <div id="grid" class="grid">
        <!-- Karty se generuj√≠ dynamicky -->
      </div>
    </main>
  </div>

  <!-- Chat Bot -->
  <div class="bot-toggle" onclick="toggleBot()">üí¨</div>
  <div class="chat-bot" id="chatBot">
    <div class="chat-header">
      ü§ñ VIP Asistent
      <span style="float:right;cursor:pointer" onclick="toggleBot()">‚úï</span>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Napi≈°te zpr√°vu..." onkeypress="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Odeslat</button>
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="admin-bar" id="adminBar">
    <button class="admin-btn" onclick="addProduct()">‚ûï P≈ôidat produkt</button>
    <button class="admin-btn" onclick="exportData()">üì• Export</button>
    <button class="admin-btn" onclick="importData()">üì§ Import</button>
    <button class="admin-btn" onclick="editMode()">‚úèÔ∏è Editovat</button>
  </div>

  <!-- Modal pro editaci -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Editovat produkt</h2>
      <input type="text" id="editTitle" placeholder="N√°zev">
      <textarea id="editDesc" placeholder="Popis" rows="4"></textarea>
      <input type="text" id="editPrice" placeholder="Cena">
      <div style="margin-top:20px">
        <button class="admin-btn" onclick="saveProduct()">Ulo≈æit</button>
        <button class="btn" onclick="closeModal()">Zru≈°it</button>
      </div>
    </div>
  </div>

<script>
// ========== DATA MANAGEMENT ==========
let products = [
  {
    id: 1,
    category: "Tipy na nemovitosti",
    title: "Fresh Pack - Monitoring",
    subtitle: "Denn√≠ sledov√°n√≠ nov√Ωch nab√≠dek",
    icon: "üè†",
    type: "ONLINE",
    price: "2900 Kƒç/mƒõs√≠c"
  },
  {
    id: 2,
    category: "Datab√°ze",
    title: "Datab√°ze investor≈Ø",
    subtitle: "5000+ ovƒõ≈ôen√Ωch kontakt≈Ø",
    icon: "üìä",
    type: "PREMIUM",
    price: "9900 Kƒç"
  },
  {
    id: 3,
    category: "N√°stroje",
    title: "ROI Kalkul√°tor Pro",
    subtitle: "Excel n√°stroj pro anal√Ωzu",
    icon: "üìà",
    type: "CUSTOM",
    price: "4900 Kƒç"
  }
];

let categories = [...new Set(products.map(p => p.category))];
let currentCategory = null;
let zoom = 1.0;
let isAdmin = false;

// ========== RENDER FUNCTIONS ==========
function renderSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = categories.map((cat, i) => {
    const count = products.filter(p => p.category === cat).length;
    return `
      <a class="cat ${i === 0 ? 'active' : ''}" onclick="selectCategory('${cat}', this)">
        ${cat}
        <span class="small">${count} produkt≈Ø</span>
      </a>
    `;
  }).join('');

  if (categories[0]) selectCategory(categories[0]);
}

function selectCategory(cat, elem) {
  currentCategory = cat;
  if (elem) {
    document.querySelectorAll('.cat').forEach(c => c.classList.remove('active'));
    elem.classList.add('active');
  }
  renderProducts();
}

function renderProducts() {
  const grid = document.getElementById('grid');
  const search = document.getElementById('search').value.toLowerCase();

  let filtered = products.filter(p => p.category === currentCategory);

  if (search) {
    filtered = filtered.filter(p => 
      p.title.toLowerCase().includes(search) ||
      p.subtitle.toLowerCase().includes(search)
    );
  }

  grid.innerHTML = filtered.map(product => `
    <div class="card" onclick="productClick(${product.id})">
      <div class="card-badge">${product.type}</div>
      <div class="card-icon">${product.icon}</div>
      <div class="card-title">${product.title}</div>
      <div class="card-subtitle">${product.subtitle}</div>
      <div style="margin-top:10px;color:var(--accent)">${product.price}</div>
    </div>
  `).join('');
}

// ========== BOT FUNCTIONS ==========
function toggleBot() {
  const bot = document.getElementById('chatBot');
  bot.classList.toggle('open');
  if (bot.classList.contains('open')) {
    addBotMessage("Ahoj! Jsem VIP asistent. Jak v√°m mohu pomoci s v√Ωbƒõrem produktu?");
  }
}

function sendMessage() {
  const input = document.getElementById('chatInput');
  const message = input.value.trim();
  if (!message) return;

  addUserMessage(message);
  input.value = '';

  // Simulace odpovƒõdi bota
  setTimeout(() => {
    if (message.toLowerCase().includes('cena')) {
      addBotMessage("Na≈°e ceny zaƒç√≠naj√≠ od 2900 Kƒç/mƒõs√≠c. Chcete vidƒõt konkr√©tn√≠ bal√≠ƒçek?");
    } else if (message.toLowerCase().includes('koupit')) {
      addBotMessage("Super! Mohu pro v√°s p≈ôipravit objedn√°vku. Kter√Ω produkt v√°s zaj√≠m√°?");
    } else {
      addBotMessage("Dƒõkuji za zpr√°vu. N√°≈° t√Ωm v√°m odpov√≠ do 24 hodin.");
    }
  }, 1000);
}

function addUserMessage(text) {
  const messages = document.getElementById('chatMessages');
  messages.innerHTML += `<div style="text-align:right;margin:10px 0">
    <span style="background:#333;padding:8px 12px;border-radius:8px;display:inline-block">${text}</span>
  </div>`;
  messages.scrollTop = messages.scrollHeight;
}

function addBotMessage(text) {
  const messages = document.getElementById('chatMessages');
  messages.innerHTML += `<div style="margin:10px 0">
    <span style="background:var(--accent);color:#000;padding:8px 12px;border-radius:8px;display:inline-block">${text}</span>
  </div>`;
  messages.scrollTop = messages.scrollHeight;
}

// ========== ADMIN FUNCTIONS ==========
document.getElementById('adminToggle').onclick = function() {
  isAdmin = !isAdmin;
  document.getElementById('adminBar').classList.toggle('show');
  this.style.background = isAdmin ? '#ff5252' : 'var(--accent)';
};

function addProduct() {
  const title = prompt("N√°zev produktu:");
  if (!title) return;

  products.push({
    id: products.length + 1,
    category: currentCategory || categories[0],
    title: title,
    subtitle: "Nov√Ω produkt",
    icon: "üì¶",
    type: "ONLINE",
    price: "0 Kƒç"
  });

  renderProducts();
}

function productClick(id) {
  if (isAdmin) {
    const product = products.find(p => p.id === id);
    document.getElementById('editTitle').value = product.title;
    document.getElementById('editDesc').value = product.subtitle;
    document.getElementById('editPrice').value = product.price;
    document.getElementById('editModal').classList.add('show');
  } else {
    // Norm√°ln√≠ kliknut√≠ - otev≈ôe detail
    const product = products.find(p => p.id === id);
    addBotMessage(`Zaj√≠m√° v√°s "${product.title}"? Cena je ${product.price}. Chcete v√≠ce informac√≠?`);
    document.getElementById('chatBot').classList.add('open');
  }
}

function closeModal() {
  document.getElementById('editModal').classList.remove('show');
}

function saveProduct() {
  // Zde by se ulo≈æilo do datab√°ze
  alert("Produkt ulo≈æen!");
  closeModal();
}

// ========== ZOOM FUNCTIONS ==========
document.getElementById('zplus').onclick = () => setZoom(zoom + 0.1);
document.getElementById('zminus').onclick = () => setZoom(zoom - 0.1);
document.getElementById('zreset').onclick = () => setZoom(1.0);

function setZoom(value) {
  zoom = Math.max(0.5, Math.min(2.0, value));
  document.getElementById('main').style.transform = `scale(${zoom})`;
  document.getElementById('zreset').textContent = Math.round(zoom * 100) + '%';
}

// ========== INIT ==========
document.getElementById('search').addEventListener('input', renderProducts);
renderSidebar();

// Simulace naƒçten√≠ dat z API
setTimeout(() => {
  console.log("Data naƒçtena z API");
}, 1000);
</script>
</body>
</html>
