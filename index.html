<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitální Tržiště – SAFE MODE</title>
  <!-- GitHub Pages: cesty relativně k repu -->
  <base href="/monster-bigboard-data/">
  <style>
    body{margin:0;background:#0f0f0f;color:#eee;font-family:Arial,Helvetica,sans-serif}
    h1{margin:16px 0;text-align:center;color:#ffcc00}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;padding:16px}
    .card{background:#1b1b1b;border:1px solid #2a2a2a;border-radius:12px;padding:14px}
    .num{color:#ffcc00;font-weight:700;margin-bottom:6px}
    .title{font-weight:700}
    .sub{color:#bdbdbd;margin-top:6px;font-size:.95em}
  </style>
</head>
<body>
  <h1>Digitální Tržiště</h1>
  <div id="grid" class="grid"></div>

  <script>
    const bust = '?v=' + Date.now();
    const CATALOG_URL = 'catalog.json' + bust;

    async function run(){
      try{
        const res = await fetch(CATALOG_URL);
        if(!res.ok) throw new Error('HTTP ' + res.status + ' ' + res.url);
        const catalog = await res.json();

        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        // pokud je správné schema (categories -> items)
        if(Array.isArray(catalog.categories)){
          catalog.categories.forEach(cat=>{
            (cat.items||[]).forEach(item=>{
              const d = document.createElement('div');
              d.className = 'card';
              d.onclick = ()=> item.url && window.open(item.url,'_blank');
              d.innerHTML = `
                <div class="num">${item.number||''}</div>
                <div class="title">${item.title||''}</div>
                <div class="sub">${item.subtitle||''}</div>
              `;
              grid.appendChild(d);
            });
          });
        } else if (Array.isArray(catalog.items)) {
          // fallback kdyby JSON byl plochý
          catalog.items.forEach(item=>{
            const d = document.createElement('div');
            d.className = 'card';
            d.onclick = ()=> item.url && window.open(item.url,'_blank');
            d.innerHTML = `
              <div class="num">${item.number||''}</div>
              <div class="title">${item.title||''}</div>
              <div class="sub">${item.subtitle||''}</div>
            `;
            grid.appendChild(d);
          });
        } else {
          throw new Error('Neznámé schema catalog.json');
        }

        if(!grid.children.length){
          document.body.insertAdjacentHTML('afterbegin',
            '<div style="padding:12px;background:#ffe0e0;color:#900;">Načteno, ale nenašel jsem žádné položky (prázdné items).</div>');
        }
      } catch(e){
        console.error(e);
        document.body.insertAdjacentHTML('afterbegin',
          '<div style="padding:12px;background:#ffe0e0;color:#900;">Chyba načítání catalog.json – otevři devtools/Network a mrkni na status.</div>');
      }
    }
    run();
  </script>
</body>
</html>
